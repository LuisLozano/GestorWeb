<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Expedientes" />
	</ui:define>
	<ui:define name="content">
	    <h:form>
			<p:themeSwitcher style="width:165px" id="defaultSwitcher"
				value="#{themeSwitcher.theme}">
				<f:selectItem itemLabel="Choose Theme" itemValue="" />
				<f:selectItems value="#{themeSwitcher.themes}" />
				<p:ajax global="false" listener="#{themeSwitcher.saveTheme}" />
			</p:themeSwitcher>
		</h:form>
	</ui:define>
</ui:composition>
</html>
