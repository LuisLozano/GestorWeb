<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition>
	<h:form id="menu">

		<p:growl id="msgs" showDetail="true" />
		<p:idleMonitor timeout="290000">
			<p:ajax event="idle" listener="#{menuBean.idleListener}"/>
		</p:idleMonitor>
		<p:menubar id="mainMenu" model="#{menuBean.mainMenu}" />
		<p:blockUI block="mainMenu" widgetVar="blockMenu" blocked="false" />
	</h:form>
</ui:composition>
</html>
